services:
  postgres:
    image: postgres:latest
    container_name: n8n-postgres
    restart: always
    environment:
        - POSTGRES_DB=n8n-db
        - POSTGRES_USER=n8n-user
        - POSTGRES_PASSWORD=123456
    ports:
        - 5432:5432
    expose:
        - 5432
    volumes:
        - ./volume/postgresql/:/var/lib/postgresql/data

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  n8n_data:

networks:
  n8n_network:
  host:
